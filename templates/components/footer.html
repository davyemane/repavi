<!-- components/footer.html -->
<!-- Footer principal avec liens et informations -->

<footer class="bg-gray-900 text-white py-16">
  <div class="max-w-6xl mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
      <div class="md:col-span-2">
        <h3 class="text-2xl font-bold mb-4">RepAvi</h3>
        <p class="text-gray-300 mb-6 max-w-md">
          La plateforme de référence pour la location de maisons d'exception.
        </p>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fab fa-facebook-f text-xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fab fa-twitter text-xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <i class="fab fa-instagram text-xl"></i>
          </a>
        </div>
      </div>

      <div>
        <h4 class="text-lg font-semibold mb-4">Navigation</h4>
        <ul class="space-y-3">
          <li>
            <a
              href="{% url 'home:maisons_list' %}"
              class="text-gray-300 hover:text-white transition-colors"
              >Nos maisons</a
            >
          </li>
          <li>
            <a
              href="{% url 'home:apropos' %}"
              class="text-gray-300 hover:text-white transition-colors"
              >À propos</a
            >
          </li>
          <li>
            <a
              href="{% url 'home:contact' %}"
              class="text-gray-300 hover:text-white transition-colors"
              >Contact</a
            >
          </li>
        </ul>
      </div>

      <div>
        <h4 class="text-lg font-semibold mb-4">Support</h4>
        <ul class="space-y-3">
          <li>
            <a href="#" class="text-gray-300 hover:text-white transition-colors"
              >Centre d'aide</a
            >
          </li>
          <li>
            <a
              href="{% url 'home:contact' %}"
              class="text-gray-300 hover:text-white transition-colors"
              >Nous contacter</a
            >
          </li>
          {% if not user.is_authenticated %}
          <li>
            <a
              href="{% url 'users:register' %}"
              class="text-gray-300 hover:text-white transition-colors"
              >Devenir hôte</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </div>

    <div class="border-t border-gray-800 mt-12 pt-8 text-center">
      <p class="text-gray-400">&copy; 2025 RepAvi. Tous droits réservés.</p>
    </div>
  </div>
</footer>
