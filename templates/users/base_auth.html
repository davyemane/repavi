
{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="fr">
<head>
          {% tailwind_css %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RepAvi - Authentification{% endblock %}</title>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            
            <div class="text-center">
                <a href="#" class="inline-block">
                    <h1 class="text-4xl font-bold text-blue-800">RepAvi</h1>
                    <p class="text-gray-600 mt-2">Location de maisons meubl√©es</p>
                </a>
            </div>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-screen sm:max-w-xl ">
            <div class="bg-white py-8 px-4 shadow-xl rounded-2xl sm:px-10">
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded-xl {% if message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200{% elif message.tags == 'success' %}bg-green-50 text-green-800 border border-green-200{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-800 border border-yellow-200{% else %}bg-blue-50 text-blue-800 border border-blue-200{% endif %}">
                            <div class="flex items-center">
                                <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'success' %}fa-check-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %} mr-2"></i>
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
