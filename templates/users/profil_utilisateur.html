{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-50">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-4">
          <a href="{% url 'dashboard' %}" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span>Dashboard</span>
          </a>
          <span class="text-gray-400">/</span>
          <span class="font-medium text-gray-900">Profil utilisateur</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-2xl p-6 border border-gray-100 max-w-4xl mx-auto">

      <h2 class="text-2xl font-bold text-gray-900 mb-6">Modifier votre profil</h2>

      <form method="post" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
          <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
        {% endfor %}

        <div class="flex justify-end">
          <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition-colors">
            Sauvegarder
          </button>
        </div>
      </form>

    </div>
  </main>
</div>
{% endblock %}
