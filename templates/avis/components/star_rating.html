<div class="flex items-center star-rating" data-rating="{{ rating|default:0 }}">
    {% for i in "12345" %}
        {% if forloop.counter <= rating|default:0 %}
            <i class="fas fa-star text-yellow-400 {{ size|default:'text-sm' }}"></i>
        {% else %}
            <i class="far fa-star text-gray-300 {{ size|default:'text-sm' }}"></i>
        {% endif %}
    {% endfor %}
    
    {% if show_number %}
    <span class="ml-1 {{ text_class|default:'text-sm text-gray-600' }}">
        {{ rating|floatformat:1 }}{% if total %}/5{% endif %}
    </span>
    {% endif %}
    
    {% if show_count and count %}
    <span class="ml-2 {{ text_class|default:'text-sm text-gray-500' }}">
        ({{ count }} avis)
    </span>
    {% endif %}
</div>
