<!-- avis/templates/avis/stars_display.html -->
<!-- Template réutilisable pour afficher les étoiles -->

<div class="flex items-center{% if show_number or show_count %} space-x-2{% endif %}">
    <!-- Étoiles -->
    <div class="flex text-yellow-400">
        {% for i in full_stars %}
            <i class="fas fa-star{% if size == 'small' %} text-sm{% elif size == 'large' %} text-lg{% endif %}"></i>
        {% endfor %}
        
        {% if half_star %}
            <i class="fas fa-star-half-alt{% if size == 'small' %} text-sm{% elif size == 'large' %} text-lg{% endif %}"></i>
        {% endif %}
        
        {% for i in empty_stars %}
            <i class="far fa-star text-gray-300{% if size == 'small' %} text-sm{% elif size == 'large' %} text-lg{% endif %}"></i>
        {% endfor %}
    </div>
    
    <!-- Note numérique (optionnelle) -->
    {% if show_number and note > 0 %}
        <span class="{% if size == 'small' %}text-sm{% elif size == 'large' %}text-lg font-semibold{% else %}font-medium{% endif %} text-gray-700">
            {{ note }}
        </span>
    {% endif %}
    
    <!-- Compteur d'avis (optionnel) -->
    {% if show_count %}
        <span class="{% if size == 'small' %}text-xs{% else %}text-sm{% endif %} text-gray-500">
            ({{ count }} avis)
        </span>
    {% endif %}
</div>
